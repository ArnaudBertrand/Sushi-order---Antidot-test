<div class="status">
  <div class="outlined-card">
    <h2>Order ID:</h2>
    <p>8278-f143</p>
    <h2>Client name:</h2>
    <p>{{status.order.customer.name}}</p>
    <h3 class="list-title">Order details:</h3>
    <p>{{status.getOrderStatus()}}</p>
    <h3 class="list-title">Sushis list:</h3>
    <ul class="list">
      <li ng-repeat="sushi in status.order.sushis">{{sushi}}</li>
    </ul>
  </div>

</div>
